<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../tk-api-behavior.html">

<dom-module id="demo-api">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'demo-api',

    behaviors: [
      Polymer.tkApiBehavior
    ],

    /**
     * 包含通用的restful方法
     */
    get actionMeta() {
      return this.createRestfulActionMeta('table');
    }
  });
</script>
